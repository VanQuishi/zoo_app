<body>

  <header class="nav">

      </ul>

  </header><br>

  <div class="container">
    <div class="imgcontainer">
      <img src="logo.jpg" alt="Avatar" class="avatar">
    </div>
    <h1> INPUT NEW ANIMAL</h1>
    <form action="action_page.php" method="post">
      <label for="animal_name"><b>Animal Name</b></label><br>
      <input type="text" placeholder="Enter Animal Name" name="animal_name" required><br>

      <label for="animal_DOB"><b>Animal Date Of Birth</b></label><br>
      <input type="date" placeholder="Enter animal DOB" name="animal_DOB" value="YYYY-MM-DD" required><br>

      <label for="animal_gender"><b>Animal gender</b></label><br>
      <select id="animal_gender" required>
        <option value="">--Please choose an option--</option>
        <option value="male">male</option>
        <option value="female">female</option><br>
      </select><br>

      <label for="animal_breed"><b>Animal Breed</b></label><br>
      <input type="text" placeholder="Enter Animal Breed" name="animal_breed" required><br>

      <label for="animal_display"><b>Is animal currently at display?</b></label><br>
      <select id="animal_display" required>
        <option value="">--Please choose an option--</option>
        <option value="yes">yes</option>
        <option value="no">no</option><br>
      </select><br>

      <button type="submit">Submit</button><br>
      <span class="psw"><a href="animal_menu.html">Go back</a></span><br><br>
    </form>
  </div>

</body>
</html>
